version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: url_shortener_db
    restart: unless-stopped #Auto restart on crash
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata #Where Postgres stores data
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - url_shortener_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME}"] #Check if ready
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: url_shortener_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - url_shortener_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # FastAPI Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: url_shortener_api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_HOSTNAME=postgres
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=${DATABASE_USERNAME}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_NAME=${DATABASE_NAME}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
    ports:
      - "8000:8000"
    depends_on:
    #Wait until everything is ok
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - url_shortener_network
    volumes:
      - ./backend:/app/backend  # For development hot-reload
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo ' Creating database tables...' &&
        python -c 'from backend.database import Base, engine; Base.metadata.create_all(bind=engine); print(\"âœ… Tables created successfully\")' &&
        echo ' Starting application...' &&
        uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
      "
networks:
  url_shortener_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local